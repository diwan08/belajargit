<!DOCTYPE html>
<html>
<head>
    <title>HTML list</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <!--pembelajaran tentan list!!-->
    <h1>Do to list</h1>
    <ol type="i"> <!--ordered list-->
        <li>makan</li>
        <li>mandi</li>
        <li>ganti baju</li>
    </ol>
    <h3>sarapan kita</h3>
    <ul type="square"> <!--unordered list type :disc square-->
        <li>nasi goreng</li>
        <li>sosis</li>
        <li>nasi kuning</li>
    </ul>
    <h3>Pemograman web 1</h3>
    <dl>
        <dt>LPBA</dt>
        <dd>Lembaga Pengembangan Bahasa Arab</dd>
    </dl>
<br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
